<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订确认</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
    <style>
        .date-picker {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .date-cell {
            text-align: center;
            padding: 10px 0;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .date-cell.selected {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            transform: scale(1.05);
        }
        .date-cell.unavailable {
            color: #d1d5db;
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-gray-50 h-full overflow-y-auto pb-20">
    <div class="p-4">
        <div class="mb-6">
            <h1 class="text-xl font-bold text-gray-800 mb-2">预订确认</h1>
            <p class="text-gray-500">海景别墅 · 三亚亚龙湾</p>
        </div>
        
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <h2 class="font-semibold text-gray-800 mb-3">选择日期</h2>
            <div class="flex justify-between items-center mb-3">
                <span class="font-medium">2023年11月</span>
                <div class="flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-chevron-left text-gray-500"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-chevron-right text-gray-500"></i>
                    </button>
                </div>
            </div>
            
            <div class="date-picker mb-2">
                <div class="text-xs text-gray-500">日</div>
                <div class="text-xs text-gray-500">一</div>
                <div class="text-xs text-gray-500">二</div>
                <div class="text-xs text-gray-500">三</div>
                <div class="text-xs text-gray-500">四</div>
                <div class="text-xs text-gray-500">五</div>
                <div class="text-xs text-gray-500">六</div>
                
                <div class="date-cell">1</div>
                <div class="date-cell">2</div>
                <div class="date-cell">3</div>
                <div class="date-cell">4</div>
                <div class="date-cell">5</div>
                <div class="date-cell selected">6</div>
                <div class="date-cell selected">7</div>
                <div class="date-cell">8</div>
                <div class="date-cell">9</div>
                <div class="date-cell unavailable">10</div>
                <div class="date-cell unavailable">11</div>
                <div class="date-cell unavailable">12</div>
                <div class="date-cell">13</div>
                <div class="date-cell">14</div>
                <div class="date-cell">15</div>
                <div class="date-cell">16</div>
                <div class="date-cell">17</div>
                <div class="date-cell">18</div>
                <div class="date-cell">19</div>
                <div class="date-cell">20</div>
                <div class="date-cell">21</div>
                <div class="date-cell">22</div>
                <div class="date-cell">23</div>
                <div class="date-cell">24</div>
                <div class="date-cell">25</div>
                <div class="date-cell">26</div>
                <div class="date-cell">27</div>
                <div class="date-cell">28</div>
                <div class="date-cell">29</div>
                <div class="date-cell">30</div>
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <div>
                    <p class="text-sm text-gray-500">入住</p>
                    <p class="font-medium">11月6日</p>
                </div>
                <div class="text-gray-400">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500">退房</p>
                    <p class="font-medium">11月7日</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">1晚</p>
                    <p class="font-medium">¥899</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <h2 class="font-semibold text-gray-800 mb-3">联系人信息</h2>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm text-gray-500 mb-1">姓名</label>
                    <input type="text" class="w-full border border-gray-200 rounded-lg px-3 py-2 outline-none focus:border-blue-500" placeholder="请输入姓名">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-1">手机号码</label>
                    <input type="tel" class="w-full border border-gray-200 rounded-lg px-3 py-2 outline-none focus:border-blue-500" placeholder="请输入手机号码">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-1">备注</label>
                    <textarea class="w-full border border-gray-200 rounded-lg px-3 py-2 outline-none focus:border-blue-500" rows="2" placeholder="特殊要求(可选)"></textarea>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <h2 class="font-semibold text-gray-800 mb-3">订单详情</h2>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-500">房费(1晚)</span>
                    <span>¥899</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">清洁费</span>
                    <span>¥100</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">服务费</span>
                    <span>¥50</span>
                </div>
                <div class="border-t border-gray-200 pt-2 mt-2 flex justify-between font-medium">
                    <span>总计</span>
                    <span>¥1049</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-200">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">确认支付</button>
    </div>
</body>
</html>
