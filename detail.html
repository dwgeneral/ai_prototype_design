    <style>
        .image-slider {
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 32px 32px;
        }
        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 0.5s;
        }
        .slider-image.active {
            opacity: 1;
            z-index: 1;
        }
        .slider-image:not(.active) {
            opacity: 0;
            z-index: 0;
        }
        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 2;
        }
        .slider-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        .slider-dot.active {
            background: white;
        }
        .amenity-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        .amenity-icon:hover {
            background: #e0e7ff;
            transform: translateY(-2px);
        }
        .feature-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #f3f4f6;
            border-radius: 16px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #4b5563;
        }
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            z-index: 2;
        }
        .nav-button:hover {
            background: white;
            transform: scale(1.05);
        }
        .tab-button {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .tab-button.active {
            background: #1e40af;
            color: white;
        }
    </style>
</head>

    <script>
        // 简单的图片轮播功能
        const images = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.slider-dot');
        let currentIndex = 0;
        
        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            images[index].classList.add('active');
            dots[index].classList.add('active');
        }
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
            });
        });
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }, 3000);
    </script>
